services:
  postgres:
    image: postgres:15
    container_name: careops-postgres
    environment:
      POSTGRES_DB: careops_db
      POSTGRES_USER: careops_user
      POSTGRES_PASSWORD: careops_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: careops-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
