services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: careops-postgres
    environment:
      POSTGRES_DB: careops_db
      POSTGRES_USER: careops_user
      POSTGRES_PASSWORD: careops_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - careops-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: careops-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - careops-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: careops-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://careops_user:careops_password@postgres:5432/careops_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      FRONTEND_URL: https://your-domain.com
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - careops-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://your-api-domain.com
        NEXT_PUBLIC_WS_URL: wss://your-api-domain.com
    container_name: careops-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - careops-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: careops-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - careops-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  careops-network:
    driver: bridge
